<!doctype html>
<html lang="en" ng-app="reserveTheTime">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Reservation System using angular.js and express, Author: Paul Beauchamp">
        <meta name="keywords" content="calendar,reserve,place,search,event,date">
        <title>Reserve The Time</title>
        <script type="text/javascript" src="js/pace.min.js"></script>
        <link rel="stylesheet" href="css/pace-theme-bounce.css"/>
        <link rel="stylesheet" href="css/attendees.css"/>
        <link rel="stylesheet" href="css/banner.css"/>
        <link rel="stylesheet" href="css/better-time-picker.css"/>
        <link rel="stylesheet" href="css/date-picker.css"/>
        <link rel="stylesheet" href="css/hour-chart.css"/>
        <link rel="stylesheet" href="css/layout.css"/>
        <link rel="stylesheet" href="css/place-details.css"/>
        <link rel="stylesheet" href="css/place-search.css"/>
        <link rel="stylesheet" href="css/reservation.css"/>
        <link rel="stylesheet" href="css/user.css"/>
        <link rel="stylesheet" type="text/css" href="css/sltime.css" media="screen" />
        <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <span class="banner-left banner-height banner-width" ng-include="'partials/banner-left.html'"></span>
        <span class="banner-right banner-height" ng-include="'partials/banner-right.html'"></span>

        <div class="tiles">
            <div class="tile tile-size" ng-controller="tileNavigationController" ng-include="'partials/tile-navigation.html'" onload="initializeNav()">TILE CONTENT</div>
            <div class="tile tile-size" ng-controller="tileNavigationController" ng-include="'partials/tile-navigation.html'" onload="initializeNav(1)">TILE CONTENT</div>
            <div class="tile tile-size" ng-controller="tileNavigationController" ng-include="'partials/tile-navigation.html'" onload="initializeNav(5)">TILE CONTENT</div>
            <div class="tile tile-size" ng-controller="tileNavigationController" ng-include="'partials/tile-navigation.html'" onload="initializeNav(2)">TILE CONTENT</div>
            <div class="tile tile-size" ng-controller="tileNavigationController" ng-include="'partials/tile-navigation.html'" onload="initializeNav(3)">TILE CONTENT</div>
            <div class="tile tile-size" ng-controller="tileNavigationController" ng-include="'partials/tile-navigation.html'">TILE CONTENT</div>
        </div>

        <script src="lib/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/banner-controller.js"></script>
        <script src="js/controllers/better-time-picker-controller.js"></script>
        <script src="js/controllers/date-picker-controller.js"></script>
        <script src="js/controllers/hour-chart-controller.js"></script>
        <script src="js/controllers/reservation-controller.js"></script>
        <script src="js/controllers/place-search-controller.js"></script>
        <script src="js/controllers/tile-navigation-controller.js"></script>
        <script src="js/place-controller.js"></script>
        <script src="js/services.js"></script>
        <script src="js/filters.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    </body>
</html>
