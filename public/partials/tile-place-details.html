<div ng-controller="placeController" ng-init="getPlaceDetails(UserSelection.place);">
    <div style="position: absolute; z-index: 22;">
        <h2>{{UserSelection.place.name}} Details</h2>
        <div class="refresh" ng-click="getPlaceDetails(UserSelection.place);"></div>
        <div class="area">
            {{UserSelection.place.formatted_address}}
        </div>
        <div class="phone-number">
            {{UserSelection.place.formatted_phone_number}}
        </div>
        <span class="ratings">
            <div class="rating" ng-repeat="n in ratings" ng-class="{'rating-positive': (n <= UserSelection.place.rating)}">&#9734;</div>
        </span>
    </div>

    <div id="map-canvas" class="map-size"></div>

</div>
