<div ng-controller="bannerController" ng-class="{'spin-component': UserSelection.place.name.length > 0}" class="banner banner-right banner-height">
    <% include login.html %>
    <h2 class="selection-header">
        <span>Find a Place</span>,
        <span>Save a Time</span>
    </h2>
    <ul class="banner-content" ng-controller="tileNavigationController">
        <li>
            <span class="selected-date" ng-bind="UserSelection.selectedDate | date:'EEEE MMMM d, y  h:mm a'"></span>
        </li>
        <li>
            <span ng-show="UserSelection.place.name" class="selected-place" ng-bind="UserSelection.place.name"></span>
        </li>
        <li ng-controller="reservationController" ng-click="reserve();">
            <span class="reservation-input reserve">Save</span>
        </li>
    </ul>
</div>
